<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin - Doctors List</title>
    

    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Navigation Styling */
nav {
    background: #333;
    color: #fff;
    padding: 15px 0;
}

.container {
    width: 80%;
    margin: auto;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Header Styling */
header {
    background: #f4f4f4;
    padding: 50px 0;
    text-align: center;
}

/* Services Section Styling */
section {
    padding: 50px 0;
}

section h2 {
    margin-bottom: 20px;
}

/* Contact Section Styling */
section#contact {
    background: #f4f4f4;
    text-align: center;
    padding: 50px 0;
}

/* Dropdown Styling */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #333;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="dashboard-link">Dashboard</a></li>
            <li><a href="#" id="patients-link">Department List </a></li>
            <li><a href="{% url 'appointment' %}" id="appointments-link">Appointments</a></li>
            <li><a href="#" id="staff-link">Staff</a></li>
        </ul>
    </nav>
        <!-- Header -->
        <header id="home">
            <div class="container">
                <h2>Welcome to Our Hospital</h2>
                <p>Providing Quality Healthcare Services</p>
            </div>
        </header>
<div class="container">
    <h2>Doctors List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for data in data %}
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.doctorname}}</td>
                <td>{{data.specialisation}}</td>
                <td>{{data.contact}}</td>
                <td>{{data.wdays}}</td>
            </tr>
            {% endfor %}
            <!-- More rows for other doctors -->
        </tbody>
    </table>
</div>
</body>
</html>
